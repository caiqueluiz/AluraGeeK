<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="stylesheet" href="css/login/login.css">
    <title>Document</title>
</head>
<body>
    
    <header class="cab-box">
        <div class="cabecalho-caixa">
            <div class="barra-pesquisa">
                <img src="img/logomanete.png" alt="imglogo">
                <img src="img/Alura.png" alt="">
                <img src="img/Geek.png" alt="">
                <input class="input-search" type="search" name="pesquisar" id="" placeholder="O que deseja encontrar?">
            </div>
            <input class="btn-login" type="button" value="Login">
        </div>
    </header>


    <section id="main">
        <div class="caixa-pai">
            <div class="caixa-login">
                <div class="conteudos-login">
                    <div>
                        <h2 class="iniciar-sessao">Iniciar Sessão</h2>
                    </div>
                    <div class="caixa-input-login">
                        <input class="input-login" type="email" name="email" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="caixa-input-login">
                        <input class="input-login" type="password" name="password" id="password" placeholder="Insira sua senha">
                    </div>
                    <div>
                        <button class="btn-login-entrar" type="submit">Entrar</button>
                    </div>
                </div>
            </div>

        </div>
    </section>


    


    <section>
        <div class="contato">
            <div class="conteudo-contato">
                <div class="logo-contato">
                    <img src="img/Logo.png" alt="">
                </div>
                <div class="links-contato">
                    <a href="">Quem somos nós</a>
                    <a href="">Política de privacidade</a>
                    <a href="">Programa fidelidade</a>
                    <a href="">Nossas lojas</a>
                    <a href="">Quero ser franqueado</a>
                    <a href="">Anuncie aqui</a>
                </div>
                <div class="form-contato">
                    <h1>Fale conosco</h1>
                    <div class="campos-input-contato">
                        <div class="caixa-input-nome">
                            <input class="input-nome" type="text" placeholder="Nome">
                        </div>
                        <div class="caixa-input">
                            <input class="input-contato-desc" type="text" name="" id="" placeholder="Escreva sua mensagem">
                            <div class="linha"></div>
                        </div>
                    </div>
                    <div>
                        <button class="btn-contato" type="submit">Enviar mensagem</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="rodape">
        Desenvolvido por Caique Luiz
    </footer>

</body>
</html>
